<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="chasis">
      <div id="display">
        <div class="displayText">1</div>
        <div class="displayText">0</div>
      </div>
      <div id="keypad">
        <button type="button" class="calcButton clearButton" name="clear">AC</button>
        <button type="button" class="calcButton modifier" name="changeSign">+/-</button>
        <button type="button" class="calcButton modifier" name="percent">%</button>
        <button type="button" class="calcButton modifier" name="divide">/</button>
        <button type="button" class="calcButton numButton" name="seven">7</button>
        <button type="button" class="calcButton numButton" name="eight">8</button>
        <button type="button" class="calcButton numButton" name="nine">9</button>
        <button type="button" class="calcButton modifier" name="multiply">X</button>
        <button type="button" class="calcButton numButton" name="four">4</button>
        <button type="button" class="calcButton numButton" name="five">5</button>
        <button type="button" class="calcButton numButton" name="six">6</button>
        <button type="button" class="calcButton modifier" name="minus">-</button>
        <button type="button" class="calcButton numButton" name="one">1</button>
        <button type="button" class="calcButton numButton" name="two">2</button>
        <button type="button" class="calcButton numButton" name="three">3</button>
        <button type="button" class="calcButton modifier" name="plus">+</button>
        <button type="button" class="calcButton numButton" name="zero">0</button>
        <button type="button" class="calcButton centerButton" name="decimal">.</button>
        <button type="button" class="calcButton centerButton" name="backspace"><=</button>
        <button type="button" class="calcButton equalButton" name="equals">=</button>
      </div>
    </div>
  </body>
</html>
